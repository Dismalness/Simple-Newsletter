<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form method="POST">
      <input type="text" name="first" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="second" class="form-control mid" placeholder="Family Name" required autofocus>
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
      <button class="w-100 btn btn-lg btn-primary btn-dark" type="submit">SIGN UP</button>
    </form>
  </main>



</body>

</html>
